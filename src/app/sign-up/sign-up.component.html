<form class="center-content top-position">
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" id="email" #email>
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" #password>
  </div>
  <div class="form-group">
    <label for="userName">User Name:</label>
    <input type="text" class="form-control" id="userName" #userName>
  </div>
  <div class="form-group">
    <label for="dob">Date of Birth:</label>
    <input type="date" class="form-control" id="dob" #dob>
  </div>
  <div class="form-group">
    <label for="mobNumber">Mobile Number:</label>
    <input type="text" class="form-control" id="mobNumber" #mobNumber>
  </div>
  <button type="submit" class="btn btn-warning" (click)='registerNewUser(email.value, password.value, userName.value, dob.value, mobNumber.value)'>Register</button>
</form>
